<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Authentification</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="auth.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='main.js'></script>
</head>

<body>
    <div class="container text-white">
        <div class="row justify-content-center align-items-center vh-100">


            <div class="col-4 text-center">
                <h1 class="mb-5">Authentification</h1>


                <div class="boutValid mb-5">
                    <span class="badge-mdp border border-light  rounded-circle me-3 px-2 py-0 bg-light"> </span>
                    <span class="badge-mdp border border-light  rounded-circle me-3 px-2 py-0"> </span>
                    <span class="badge-mdp border border-light  rounded-circle me-3 px-2 py-0"> </span>
                    <span class="badge-mdp border border-light  rounded-circle me-3 px-2 py-0"> </span>
                </div>
                <div class="digicode">
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">7</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">8</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">9</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">4</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">5</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">6</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">1</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">2</button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">3</button>
                    <button id="blind" type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white"><span><i
                                class="fas fa-arrow-left"></i></span></button>
                    <button type="button"
                        class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white">0</button>
                    <button type="button" class="btn btn-outline-light border-2 m-2 px-4 py-4 fs-3 text-white"><i
                            class="fas fa-check"></i></button>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
